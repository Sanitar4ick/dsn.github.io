    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        // Определяем текущую страницу и добавляем класс 'active' к соответствующей ссылке
        function setActiveLink() {
            var links = document.querySelectorAll('.menu a');
            var currentUrl = window.location.pathname.split("/").pop();

            links.forEach(function(link) {
                var linkUrl = link.getAttribute('href');
                if (linkUrl === currentUrl) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        setActiveLink();

        function showWidget() {
            document.getElementById('tg-widget').style.display = 'flex';
            document.querySelector('.show-widget-button').style.display = 'none';
        }

        // Функция для закрытия баннера
        function closeBanner(event) {
            event.stopPropagation(); // Останавливаем всплытие события
            document.getElementById('banner').style.display = 'none';
        }

        // Функция для перехода на сайт при нажатии на баннер

            window.location.href = 'https://t.me/dsn_aoh2';
