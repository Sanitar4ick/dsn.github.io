<body>
    <button id="chat-button" onclick="toggleChat()">💬</button>

    <div id="chat-widget">
        <div class="chat-header">
            <span>Чат</span>
            <button id="close-chat" onclick="toggleChat()">✖</button>
        </div>
        <div id="nickname-form">
            <input type="text" id="nickname-input" class="nickname-input" placeholder="Введите ваш никнейм" />
            <button id="nickname-submit" class="nickname-submit">Войти</button>
        </div>
        <div id="moderator-form">
            <button id="close-moderator-form" onclick="closeModeratorForm()">✖</button>
            <input type="text" id="moderator-input" class="moderator-input" placeholder="Введите код модератора" />
            <button id="moderator-submit" class="moderator-submit">Подтвердить</button>
        </div>
        <div id="chat-body" class="chat-body">
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Введите сообщение..." />
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        let chatOpen = false;
        let nickname = '';
        let isModerator = false;

        function toggleChat() {
            const chatWidget = document.getElementById('chat-widget');
            chatOpen = !chatOpen;
            chatWidget.style.display = chatOpen ? 'flex' : 'none';

            if (chatOpen) {
                document.getElementById('chat-input').focus();
                if (!sessionStorage.getItem('nickname')) {
                    document.getElementById('nickname-form').style.display = 'block';
                } else {
                    nickname = sessionStorage.getItem('nickname');
                    isModerator = sessionStorage.getItem('isModerator') === 'true';
                    document.getElementById('nickname-form').style.display = 'none';
                    document.getElementById('moderator-form').style.display = isModerator ? 'none' : 'block';
                    loadMessages();
                }
            }
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message && nickname) {
                const chatBody = document.getElementById('chat-body');
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                if (isModerator) {
                    messageElement.classList.add('moderator');
                }
                
                const now = new Date();
                const timestamp = `${now.getDate()}.${now.getMonth() + 1}.${now.getFullYear()} ${now.getHours()}:${now.getMinutes()}`;

                messageElement.innerHTML = `
                    <button class="delete-button" onclick="deleteMessage(this)">🗑️</button>
                    <strong style="color: ${isModerator ? 'yellow' : 'black'}">${nickname}</strong>
                    <p>${message}</p>
                    <div class="timestamp">${timestamp}</div>
                `;

                if (isModerator) {
                    messageElement.querySelector('.delete-button').style.display = 'inline-block';
                }

                chatBody.appendChild(messageElement);
                chatBody.scrollTop = chatBody.scrollHeight;
                input.value = '';

                saveMessage(nickname, message, timestamp);
            }
        }

        function deleteMessage(button) {
            const chatBody = document.getElementById('chat-body');
            const messageElement = button.parentElement;
            chatBody.removeChild(messageElement);
            
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            const timestamp = messageElement.querySelector('.timestamp').innerText;
            const index = messages.findIndex(m => m.timestamp === timestamp);
            if (index !== -1) {
                messages.splice(index, 1);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }
        }

        function saveMessage(nickname, message, timestamp) {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push({ nickname, message, timestamp });
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            const chatBody = document.getElementById('chat-body');
            chatBody.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];

            messages.forEach(({ nickname, message, timestamp }) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                if (nickname === 'Модератор') {
                    messageElement.classList.add('moderator');
                }

                messageElement.innerHTML = `
                    <button class="delete-button" onclick="deleteMessage(this)">🗑️</button>
                    <strong style="color: ${nickname === 'Модератор' ? 'yellow' : 'black'}">${nickname}</strong>
                    <p>${message}</p>
                    <div class="timestamp">${timestamp}</div>
                `;

                if (isModerator) {
                    messageElement.querySelector('.delete-button').style.display = 'inline-block';
                }

                chatBody.appendChild(messageElement);
            });
        }

        document.getElementById('nickname-submit').addEventListener('click', function () {
            nickname = document.getElementById('nickname-input').value.trim();
            if (nickname) {
                sessionStorage.setItem('nickname', nickname);
                document.getElementById('nickname-form').style.display = 'none';
                document.getElementById('moderator-form').style.display = 'block';
                loadMessages();
            }
        });

        document.getElementById('moderator-submit').addEventListener('click', function () {
            const moderatorCode = document.getElementById('moderator-input').value.trim();
            if (moderatorCode === 'BYXAEM282') {
                isModerator = true;
                sessionStorage.setItem('isModerator', 'true');
                document.getElementById('moderator-form').style.display = 'none';
            } else {
                alert('Неверный код модератора.');
                closeModeratorForm();
            }
        });

        function closeModeratorForm() {
            sessionStorage.removeItem('isModerator');
            document.getElementById('moderator-form').style.display = 'none';
        }

        window.addEventListener('beforeunload', function () {
            sessionStorage.setItem('nickname', nickname);
            sessionStorage.setItem('isModerator', isModerator);
        });

        window.addEventListener('DOMContentLoaded', function () {
            if (sessionStorage.getItem('nickname')) {
                nickname = sessionStorage.getItem('nickname');
                isModerator = sessionStorage.getItem('isModerator') === 'true';
                loadMessages();
            }
        });
    </script>
</body>
