<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSN NEWS</title>
    <style>
        /* ... ваш CSS код ... */
    </style>
    <script>
        async function loadArticle() {
            try {
                const response = await fetch('https://api.telegra.ph/getPage?path=Manifest-NSPCH-U-08-01');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Article Data:', data); // Выводим данные для отладки
                if (data.result && data.result.content) {
                    document.querySelector('.article-content').innerHTML = data.result.content;
                } else {
                    document.querySelector('.article-content').innerHTML = '<p>Статья не найдена или пустая.</p>';
                }
            } catch (error) {
                console.error('Error loading article:', error);
                document.querySelector('.article-content').innerHTML = '<p>Ошибка загрузки статьи.</p>';
            }
        }

        function toggleArticle() {
            const article = document.querySelector('.article-content');
            const button = document.querySelector('.article-button');
            if (article.style.display === 'none' || article.style.display === '') {
                article.style.display = 'block';
                button.textContent = 'Свернуть статью';
                if (!article.innerHTML) {
                    loadArticle();
                }
            } else {
                article.style.display = 'none';
                button.textContent = 'Открыть статью';
            }
        }
    </script>
</head>
<body>
    <!-- Ваш HTML код -->
</body>
</html>
