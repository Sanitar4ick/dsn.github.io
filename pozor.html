<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска позора</title>
    <link rel="stylesheet" href="stylepozor.css">

    <script>
        // Определение IP-адреса с помощью сервиса ipinfo.io
        fetch('https://ipinfo.io/json?token=9e379df2dbed56')
            .then(response => response.json())
            .then(data => {
                const restrictedCountries = ['DE', 'FR', 'BE', 'RO', 'AT', 'BG', 'HR', 'CY', 'CZ', 'DK', 'EE', 'FI', 'GR', 'HU', 'IE', 'IT', 'LV', 'LT', 'LU', 'MT', 'NL', 'PL', 'PT', 'SK', 'SI', 'ES', 'SE']; // Коды стран ЕС
                if (restrictedCountries.includes(data.country)) {
                    window.location.href = 'blocked.html'; // Моментальный редирект на block.html
                }
            })
            .catch(error => console.error('Ошибка при определении IP:', error));
    </script>
    
</head>
<body>
    <div class="theme-toggle-container">
        <input type="checkbox" class="theme-toggle" id="themeToggle" checked>
    </div>

    <!-- Оранжевые шарики на заднем фоне -->
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>
    <div class="lantern"></div>

    <!-- Меню навигации -->
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="nspch.html">НСПЧ</a></li>
            <li><a href="leaders.html">Доска почёта</a></li>
            <li><a href="pozor.html" class="active">Доска позора</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="list-container">
            <h2>ДОСКА ПОЗОРА</h2>

            <div class="card" onclick="location.href='armyan.html'">
                <div class="content-container">
                    <div class="game-image1"></div>
                    <h3 class="game-name">Армяшка</h3>
                </div>
                <h1 class="rating">#1</h1>
            </div>

            <div class="card" onclick="location.href='krylova.html'">
                <div class="content-container">
                    <div class="game-image2"></div>
                    <h3 class="game-name">Крылова</h3>
                </div>
                <h1 class="rating">#2</h1>
            </div>

            <div class="card">
                <div class="content-container">
                    <div class="game-image3"></div>
                    <h3 class="game-name">ИМЯ</h3>
                </div>
                <h1 class="rating">#3</h1>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.remove('dark-theme');
            } else {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
